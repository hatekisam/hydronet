<div class="slider">
  <div class="slide grid sm:grid-cols-1 md:grid-cols-2">
    <div>
      <app-featured-box [oneChoice]="getCurrent()" />
    </div>
    <div class="hidden md:block">
      <app-featured-box [oneChoice]="getSecond()" />
    </div>
    <!-- <div class="hidden lg:block">
        <app-featured-box [oneChoice]="getThird()" />
      </div> -->
  </div>
  <div
    class="bg-white rounded-md p-4 border shadow-sm my-2 flex justify-between"
  >
    <button (click)="goToPrevious()">
      <img src="../../../assets/leftBtn.svg" alt="" class="w-6 h-6" />
    </button>
    <div class="dotsContainer">
      <div
        *ngFor="let slide of licenses; let slideIndex = index"
        class="dot"
        (click)="goTo(slideIndex)"
        [ngClass]="{ 'active-dot': currentIndex === slideIndex }"
      >
        ‚óè
      </div>
    </div>
    <button (click)="goToNext()">
      <img src="../../../assets/rightBtn.svg" alt="" class="w-6 h-6" />
    </button>
  </div>
</div>
